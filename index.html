<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deutsch‚ÄëToolbox ‚Äì Unterrichtswebsite</title>
  <style>
    :root{--bg:#0b1020;--panel:#0f1736;--card:#131a33;--muted:#9aa4bf;--text:#e6e9f0;--accent:#6d7cff;--ok:#16a34a;--bad:#dc2626}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Inter,Arial,sans-serif;background:linear-gradient(180deg,#0b1020,#0b1226 40%,#0c132a);color:var(--text)}
    .app{display:grid;grid-template-columns:280px 1fr;min-height:100dvh}
    .side{background:rgba(255,255,255,.03);border-right:1px solid rgba(255,255,255,.08);padding:18px;position:sticky;top:0;height:100dvh}
    .brand{font-weight:900;letter-spacing:.3px;margin-bottom:14px;font-size:20px}
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav button{width:100%;text-align:left;padding:10px 12px;border-radius:12px;border:1px solid transparent;background:transparent;color:var(--text);cursor:pointer}
    .nav button.active{background:linear-gradient(180deg,#1a2352,#131a33);border-color:#2a3570}
    .main{padding:20px}
    .tool{display:none}
    .tool.active{display:block}
    .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.2)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .grid{display:grid;gap:12px}
    .grid2{grid-template-columns:1fr 1fr}
    .grid3{grid-template-columns:repeat(3,1fr)}
    @media(min-width:980px){.grid2{display:grid}.grid3{display:grid}}
    label{font-weight:700}
    input[type="text"],input[type="number"],textarea,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0e1530;color:var(--text);outline:none}
    textarea{min-height:140px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:14px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#101a40;color:var(--text);cursor:pointer;font-weight:800}
    .btn.primary{background:linear-gradient(180deg,#6d7cff,#4f59d9);border-color:#8892ff}
    .btn.ghost{background:transparent}
    .pill{padding:6px 10px;border-radius:999px;background:#0e1634;border:1px solid rgba(255,255,255,.12);font-size:12px;color:var(--muted)}
    .muted{color:var(--muted)}
    .ok{color:var(--ok)}.bad{color:var(--bad)}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid rgba(255,255,255,.08);padding:8px 6px;text-align:left;font-size:14px}
    .qbig{font-size:clamp(20px,3.6vw,28px);font-weight:900}
    .small{font-size:12px}
    .hint{background:#0e1634;border:1px dashed rgba(255,255,255,.12);padding:8px 10px;border-radius:10px}
  </style>
</head>
<body>
  <div class="app">
    <aside class="side">
      <div class="brand">üìö Deutsch‚ÄëToolbox</div>
      <div class="nav" id="nav"></div>
      <div class="hint small" style="margin-top:12px">Alle Daten werden lokal im Browser gespeichert. Kein Server n√∂tig.</div>
    </aside>

    <main class="main">
      <div id="tools"></div>
    </main>
  </div>

  <template id="tpl-nav">
    <div class="small" style="opacity:.8;margin:6px 0">Trainer</div>
    <button data-tool="stammformen" class="active">üß† Stammformen‚ÄëTrainer</button>

    <div class="small" style="opacity:.8;margin:10px 0 6px">Zeit & Klasse</div>
    <button data-tool="clock">‚è∞ Zeituhr</button>
    <button data-tool="stopwatch">‚è±Ô∏è Stoppuhr</button>
    <button data-tool="countdown">‚è≥ Countdown‚ÄëTimer</button>
    <button data-tool="names">üé≤ Namens‚ÄëZufall & Gruppen</button>

    <div class="small" style="opacity:.8;margin:10px 0 6px">Deutsch‚ÄëWerkzeuge</div>
    <button data-tool="cloze">üî° L√ºckentext‚ÄëGenerator</button>
    <button data-tool="satzglieder">üß© Satzglied‚ÄëTester</button>
    <button data-tool="textstats">üìù Text‚ÄëAnalyse</button>
    <button data-tool="dictation">üîä Diktat‚ÄëVorleser</button>
  </template>

  <template id="tpl-tools">
    <!-- STAMMFORMEN -->
    <section class="tool active" id="tool-stammformen">
      <div class="qbig">üß† Stammformen‚ÄëTrainer</div>
      <div class="grid grid2">
        <div class="card">
          <div class="row" style="justify-content:space-between;align-items:flex-end;margin-bottom:8px">
            <div style="flex:1;min-width:220px">
              <label for="sf-student">Name (optional, Export)</label>
              <input id="sf-student" type="text" placeholder="Vorname Nachname" />
            </div>
            <div>
              <label for="sf-count">Anzahl Aufgaben</label>
              <input id="sf-count" type="number" min="1" value="10" style="width:110px" />
            </div>
          </div>
          <div class="row" style="justify-content:space-between">
            <div class="row">
              <label class="pill"><input id="sf-tolerant" type="checkbox" checked style="transform:translateY(1.5px);margin-right:8px"> Toleranz: Gro√ü/Klein & √ü/ss</label>
              <label class="pill"><input id="sf-shuffle" type="checkbox" checked style="transform:translateY(1.5px);margin-right:8px"> Zuf√§llige Reihenfolge</label>
            </div>
            <div class="row">
              <button class="btn primary" id="sf-start">Start</button>
              <button class="btn ghost" id="sf-reset">Zur√ºcksetzen</button>
            </div>
          </div>
          <div id="sf-quiz" style="margin-top:16px;display:none"></div>
          <div id="sf-summary" style="margin-top:16px;display:none"></div>
        </div>
        <div class="card">
          <div class="row" style="justify-content:space-between;align-items:center">
            <div style="font-weight:800">Wortlisten‚ÄëSets</div>
            <div class="row">
              <select id="sf-setSelect" style="min-width:160px"></select>
              <button class="btn" id="sf-newSet">Neu</button>
              <button class="btn" id="sf-saveSet">Set speichern</button>
              <button class="btn" id="sf-delSet">L√∂schen</button>
            </div>
          </div>
          <p class="muted small">Format: <code>Infinitiv;Pr√§teritum;Partizip II</code>. Varianten mit <code>|</code>. Upload/Download m√∂glich.</p>
          <textarea id="sf-list" spellcheck="false"></textarea>
          <div class="row" style="justify-content:space-between;margin-top:10px">
            <div class="muted small">Lokal gespeichert.</div>
            <div class="row">
              <button class="btn" id="sf-downloadList">Liste als Datei</button>
              <input type="file" id="sf-uploadList" accept=".txt,.csv" style="display:none" />
              <button class="btn" id="sf-uploadBtn">Liste laden‚Ä¶</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CLOCK -->
    <section class="tool" id="tool-clock">
      <div class="qbig">‚è∞ Zeituhr</div>
      <div class="card" style="text-align:center">
        <div id="clock-time" class="qbig" style="font-size:min(12vw,84px)">--:--:--</div>
        <div class="muted" id="clock-date"></div>
      </div>
    </section>

    <!-- STOPWATCH -->
    <section class="tool" id="tool-stopwatch">
      <div class="qbig">‚è±Ô∏è Stoppuhr</div>
      <div class="card" style="text-align:center">
        <div id="sw-display" class="qbig" style="font-size:min(12vw,72px)">00:00.000</div>
        <div class="row" style="justify-content:center;margin-top:10px">
          <button class="btn primary" id="sw-start">Start</button>
          <button class="btn" id="sw-lap">Runde</button>
          <button class="btn" id="sw-reset">Reset</button>
        </div>
        <div class="row" style="justify-content:center;margin-top:8px">
          <input id="sw-lapName" placeholder="Runden‚ÄëName (optional)" style="max-width:320px" />
        </div>
        <div style="margin-top:12px;max-height:220px;overflow:auto">
          <table class="table" id="sw-laps"><thead><tr><th>#</th><th>Name</th><th>Zeit</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- COUNTDOWN -->
    <section class="tool" id="tool-countdown">
      <div class="qbig">‚è≥ Countdown‚ÄëTimer</div>
      <div class="card">
        <div class="grid grid3">
          <div>
            <label>Minuten</label>
            <input id="cd-min" type="number" min="0" value="5" />
          </div>
          <div>
            <label>Sekunden</label>
            <input id="cd-sec" type="number" min="0" max="59" value="0" />
          </div>
          <div>
            <label>&nbsp;</label>
            <div class="row">
              <button class="btn primary" id="cd-start">Start</button>
              <button class="btn ghost" id="cd-reset">Reset</button>
            </div>
          </div>
        </div>
        <div style="text-align:center;margin-top:12px">
          <div id="cd-display" class="qbig" style="font-size:min(12vw,72px)">05:00</div>
        </div>
      </div>
    </section>

    <!-- NAMES & GROUPS -->
    <section class="tool" id="tool-names">
      <div class="qbig">üé≤ Namens‚ÄëZufall & Gruppen</div>
      <div class="grid grid2">
        <div class="card">
          <label>Namensliste (eine Zeile pro Name)</label>
          <textarea id="ng-list" placeholder="Anna\nBen\nElif\n..." spellcheck="false"></textarea>
          <div class="row" style="justify-content:space-between;margin-top:8px">
            <label class="pill"><input id="ng-noRepeat" type="checkbox" checked style="transform:translateY(1.5px);margin-right:8px"> Nicht wiederholen</label>
            <div class="row">
              <button class="btn primary" id="ng-pick">Ziehen</button>
              <button class="btn" id="ng-reset">Reset</button>
            </div>
          </div>
          <div class="hint small" id="ng-picked" style="margin-top:8px">‚Äî</div>
        </div>
        <div class="card">
          <label>Konflikt‚ÄëPaare (Name1,Name2 pro Zeile: d√ºrfen nicht in einer Gruppe sein)</label>
          <textarea id="ng-conflicts" placeholder="Anna,Ben\nElif,Max"></textarea>
          <div class="grid grid3" style="margin-top:8px">
            <div>
              <label>Gruppengr√∂√üe</label>
              <input id="ng-gsize" type="number" min="2" value="3" />
            </div>
            <div>
              <label>&nbsp;</label>
              <button class="btn" id="ng-groups">Gruppen bilden</button>
            </div>
          </div>
          <div id="ng-groupsOut" style="margin-top:10px"></div>
        </div>
      </div>
    </section>

    <!-- CLOZE -->
    <section class="tool" id="tool-cloze">
      <div class="qbig">üî° L√ºckentext‚ÄëGenerator</div>
      <div class="grid grid2">
        <div class="card">
          <label>Ausgangstext (Formatierung bleibt erhalten)</label>
          <textarea id="cz-input" placeholder="F√ºge hier den Text ein‚Ä¶"></textarea>
          <div class="grid grid3" style="margin-top:10px">
            <div>
              <label>L√ºckenanteil (%)</label>
              <input id="cz-pct" type="number" min="0" max="90" value="20" />
            </div>
            <div>
              <label>Min. Wortl√§nge</label>
              <input id="cz-minlen" type="number" min="2" value="4" />
            </div>
            <div>
              <label>&nbsp;</label>
              <div class="row">
                <button class="btn primary" id="cz-make">Erstellen</button>
                <button class="btn" id="cz-copy">In Zwischenablage</button>
                <button class="btn ghost" id="cz-showKey">L√∂sung ein/aus</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="row" style="justify-content:space-between">
            <div style="font-weight:800">Arbeitsblatt</div>
            <button class="btn" id="cz-print">Drucken</button>
          </div>
          <div id="cz-output" style="white-space:pre-wrap;margin-top:8px"></div>
        </div>
      </div>
    </section>

    <!-- SATZGLIED-TESTER -->
    <section class="tool" id="tool-satzglieder">
      <div class="qbig">üß© Satzglied‚ÄëTester</div>
      <div class="grid grid2">
        <div class="card">
          <label>S√§tze (Satzglieder mit | trennen)</label>
          <textarea id="sg-input" placeholder="[Subjekt]|[Pr√§dikat]|[Objekt]|[Adverbiale]\nWir|lesen|heute|den Text."></textarea>
          <div class="row" style="justify-content:flex-end;margin-top:8px">
            <button class="btn primary" id="sg-make">Aufgaben erzeugen</button>
            <button class="btn" id="sg-print">Drucken</button>
          </div>
        </div>
        <div class="card">
          <div style="font-weight:800">Arbeitsblatt</div>
          <div id="sg-output" style="margin-top:8px"></div>
        </div>
      </div>
      <div class="small muted" style="margin-top:6px">Hinweis: Testet Identifikation/Reihenfolge von Satzgliedern; keine automatische Verbbeugung.</div>
    </section>

    <!-- TEXT-ANALYSE -->
    <section class="tool" id="tool-textstats">
      <div class="qbig">üìù Text‚ÄëAnalyse</div>
      <div class="grid grid2">
        <div class="card">
          <label>Text</label>
          <textarea id="ts-input" placeholder="F√ºge hier einen Text ein‚Ä¶"></textarea>
          <div class="row" style="justify-content:flex-end;margin-top:8px">
            <button class="btn primary" id="ts-analyze">Analysieren</button>
          </div>
        </div>
        <div class="card">
          <div class="grid grid2">
            <div>
              <div class="muted small">W√∂rter</div>
              <div class="qbig" id="ts-words">0</div>
            </div>
            <div>
              <div class="muted small">S√§tze</div>
              <div class="qbig" id="ts-sent">0</div>
            </div>
          </div>
          <div class="grid grid2" style="margin-top:10px">
            <div>
              <div class="muted small">Zeichen (ohne Leerz.)</div>
              <div class="qbig" id="ts-chars">0</div>
            </div>
            <div>
              <div class="muted small">√ò Silben/Wort (‚âà)</div>
              <div class="qbig" id="ts-syll">0</div>
            </div>
          </div>
          <div style="margin-top:12px">
            <div style="font-weight:800">H√§ufigste W√∂rter</div>
            <div id="ts-top" class="small muted"></div>
          </div>
          <div style="margin-top:10px">
            <div style="font-weight:800">Direkte Rede ‚Äì Ausz√ºge</div>
            <div id="ts-quotes" class="small"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- DIKTAT -->
    <section class="tool" id="tool-dictation">
      <div class="qbig">üîä Diktat‚ÄëVorleser</div>
      <div class="grid grid2">
        <div class="card">
          <label>Text (Satz pro Zeile empfohlen)</label>
          <textarea id="dk-input" placeholder="Heute schreibe ich ein Diktat.\nIch h√∂re genau zu.\n‚Ä¶"></textarea>
          <div class="grid grid3" style="margin-top:10px">
            <div>
              <label>Tempo (0.5‚Äì1.5)</label>
              <input id="dk-rate" type="number" min="0.5" max="1.5" step="0.1" value="0.9" />
            </div>
            <div>
              <label>Pause zwischen Zeilen (s)</label>
              <input id="dk-pause" type="number" min="0" step="0.5" value="2" />
            </div>
            <div>
              <label>&nbsp;</label>
              <div class="row">
                <button class="btn primary" id="dk-start">Start</button>
                <button class="btn ghost" id="dk-stop">Stopp</button>
              </div>
            </div>
          </div>
          <div class="muted small">Nutzt die integrierte Sprachausgabe des Browsers (deutsche Stimme w√§hlen, falls verf√ºgbar).</div>
        </div>
        <div class="card">
          <div style="font-weight:800">Status</div>
          <div id="dk-status" class="small muted">Bereit</div>
        </div>
      </div>
    </section>
  </template>

  <script>
    // Mount UI
    const navHost=document.getElementById('nav');
    const toolsHost=document.getElementById('tools');
    navHost.appendChild(document.getElementById('tpl-nav').content.cloneNode(true));
    toolsHost.appendChild(document.getElementById('tpl-tools').content.cloneNode(true));

    // Navigation behavior
    navHost.addEventListener('click', (e)=>{
      const btn=e.target.closest('button[data-tool]'); if(!btn) return;
      navHost.querySelectorAll('button[data-tool]').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const id='tool-'+btn.dataset.tool; document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    });

    // Helpers
    const esc=s=>String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    const pad=n=>String(n).padStart(2,'0');
    const shuffle=a=>a.sort(()=>Math.random()-0.5);

    // 1) Stammformen (Sets + Mail + Export)
    const SF_DEFAULT=`finden;fand;gefunden\ngehen;ging;gegangen\nkommen;kam;gekommen\nsehen;sah;gesehen\nlesen;las;gelesen\nessen;a√ü|ass;gegessen\ntrinken;trank;getrunken\nnehmen;nahm;genommen\nschreiben;schrieb;geschrieben\nbleiben;blieb;geblieben\nschlafen;schlief;geschlafen\nsprechen;sprach;gesprochen\nlaufen;lief;gelaufen\ntragen;trug;getragen\nhelfen;half;geholfen\nwerfen;warf;geworfen\nbeginnen;begann;begonnen\ngewinnen;gewann;gewonnen\nverstehen;verstand;verstanden\nverlieren;verlor;verloren\nziehen;zog;gezogen\nfahren;fuhr;gefahren\nreiten;ritt;geritten\nsingen;sang;gesungen\nspringen;sprang;gesprungen\n`;
    const sfList=document.getElementById('sf-list');
    const sfSelect=document.getElementById('sf-setSelect');
    const SF_STORAGE_KEY='dt_sets_v1';
    function loadSets(){ const raw=localStorage.getItem(SF_STORAGE_KEY); let sets= raw? JSON.parse(raw): {"Standard":SF_DEFAULT.trim()}; sfSelect.innerHTML=''; Object.keys(sets).forEach(name=>{ const o=document.createElement('option'); o.value=name; o.textContent=name; sfSelect.appendChild(o); }); if(!sets[sfSelect.value]) sfSelect.value=Object.keys(sets)[0]; sfList.value=sets[sfSelect.value]; }
    function saveSets(sets){ localStorage.setItem(SF_STORAGE_KEY, JSON.stringify(sets)); }
    document.getElementById('sf-newSet').onclick=()=>{ const name=prompt('Name f√ºr neues Set:'); if(!name) return; const raw=localStorage.getItem(SF_STORAGE_KEY); const sets= raw? JSON.parse(raw): {}; if(sets[name]){ alert('Set existiert bereits.'); return; } sets[name]=sfList.value.trim()||SF_DEFAULT.trim(); saveSets(sets); loadSets(); sfSelect.value=name; };
    document.getElementById('sf-saveSet').onclick=()=>{ const raw=localStorage.getItem(SF_STORAGE_KEY); const sets= raw? JSON.parse(raw): {}; const name=sfSelect.value||'Standard'; sets[name]=sfList.value.trim(); saveSets(sets); alert('Set gespeichert.'); };
    document.getElementById('sf-delSet').onclick=()=>{ const name=sfSelect.value; if(!confirm('Set "'+name+'" l√∂schen?')) return; const raw=localStorage.getItem(SF_STORAGE_KEY); const sets= raw? JSON.parse(raw): {}; delete sets[name]; if(Object.keys(sets).length===0) sets['Standard']=SF_DEFAULT.trim(); saveSets(sets); loadSets(); };
    sfSelect.onchange=()=>{ const raw=localStorage.getItem(SF_STORAGE_KEY); const sets= raw? JSON.parse(raw): {}; sfList.value=sets[sfSelect.value]||''; };
    document.getElementById('sf-downloadList').onclick=()=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([sfList.value],{type:'text/plain;charset=utf-8;'})); a.download='stammformen_liste.txt'; document.body.appendChild(a); a.click(); a.remove(); };
    document.getElementById('sf-uploadBtn').onclick=()=>document.getElementById('sf-uploadList').click();
    document.getElementById('sf-uploadList').addEventListener('change',e=>{ const f=e.target.files&&e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ sfList.value=String(r.result||''); }; r.readAsText(f); });
    function sfParse(){ const lines=sfList.value.split(/\r?\n/).map(l=>l.trim()).filter(Boolean); const items=[]; lines.forEach(ln=>{ const p=ln.split(';'); if(p.length<3) return; items.push({inf:p[0].trim(), praet:p[1].split('|').map(s=>s.trim()), part2:p[2].split('|').map(s=>s.trim())}); }); return items; }
    function norm(s,tolerant){ if(!s) return ''; let x=String(s).trim(); if(tolerant){ x=x.toLowerCase().replace(/√ü/g,'ss').replace(/\s+/g,' '); } return x; }
    function isOk(u,sols,tol){ const U=norm(u,tol); return sols.some(s=>norm(s,tol)===U); }
    let sfDeck=[], sfIdx=0, sfResults=[];
    document.getElementById('sf-start').onclick=()=>{ const items=sfParse(); if(!items.length){ alert('Wortliste ist leer.'); return; } const n=Math.max(1, parseInt(document.getElementById('sf-count').value||'1',10)); sfDeck=[...items]; if(document.getElementById('sf-shuffle').checked) sfDeck.sort(()=>Math.random()-0.5); sfDeck=sfDeck.slice(0,Math.min(n,sfDeck.length)); sfIdx=0; sfResults=[]; document.getElementById('sf-summary').style.display='none'; document.getElementById('sf-quiz').style.display='block'; sfRender(); };
    document.getElementById('sf-reset').onclick=()=>{ sfResults=[]; document.getElementById('sf-quiz').style.display='none'; document.getElementById('sf-summary').style.display='none'; };
    function sfRender(){ const it=sfDeck[sfIdx]; const tol=document.getElementById('sf-tolerant').checked; const q=document.getElementById('sf-quiz'); q.innerHTML='<div class="card"><div class="row" style="justify-content:space-between;align-items:center"><div><div class="small muted">Aufgabe '+(sfIdx+1)+' von '+sfDeck.length+'</div><div class="qbig">Infinitiv: <span style="color:#a5b4fc">'+esc(it.inf)+'</span></div></div><div class="pill">Toleranz: '+(tol?'an':'aus')+'</div></div><div class="grid grid2" style="margin-top:10px"><div><label>Pr√§teritum</label><input id="sf-p" type="text" autocomplete="off"></div><div><label>Partizip II</label><input id="sf-pa" type="text" autocomplete="off"></div></div><div class="row" style="justify-content:flex-end;margin-top:10px">'+(sfIdx>0?'<button class="btn" id="sf-back">Zur√ºck</button>':'')+'<button class="btn primary" id="sf-check">Pr√ºfen</button>'+(sfIdx<sfDeck.length-1?'':'<button class="btn" id="sf-finish">Beenden</button>')+'</div><div id="sf-fb" style="margin-top:10px"></div></div>'; document.getElementById('sf-check').onclick=sfCheck; var b=document.getElementById('sf-back'); if(b) b.onclick=function(){ if(sfIdx>0){ sfIdx--; sfRender(); } }; var f=document.getElementById('sf-finish'); if(f) f.onclick=sfFinish; document.getElementById('sf-p').addEventListener('keydown',e=>{ if(e.key==='Enter') document.getElementById('sf-check').click(); }); document.getElementById('sf-pa').addEventListener('keydown',e=>{ if(e.key==='Enter') document.getElementById('sf-check').click(); }); document.getElementById('sf-p').focus(); }
    function sfCheck(){ const it=sfDeck[sfIdx]; const p=document.getElementById('sf-p').value; const pa=document.getElementById('sf-pa').value; const tol=document.getElementById('sf-tolerant').checked; const okP=isOk(p,it.praet,tol); const okPa=isOk(pa,it.part2,tol); sfResults[sfIdx]={inf:it.inf,praet_ok:okP,praet_user:p,praet_solutions:[...it.praet],part2_ok:okPa,part2_user:pa,part2_solutions:[...it.part2],correct: okP&&okPa}; const fb=document.getElementById('sf-fb'); fb.innerHTML='<div class="hint"><div><span class="'+(okP?'ok':'bad')+'">'+(okP?'‚úì richtig':'‚úó falsch')+'</span> ‚Äì Pr√§teritum: <span class="muted">'+esc(p||'‚Äî')+'</span> <span class="small">(L√∂sung: '+it.praet.map(esc).join(' | ')+')</span></div><div style="margin-top:6px"><span class="'+(okPa?'ok':'bad')+'">'+(okPa?'‚úì richtig':'‚úó falsch')+'</span> ‚Äì Partizip II: <span class="muted">'+esc(pa||'‚Äî')+'</span> <span class="small">(L√∂sung: '+it.part2.map(esc).join(' | ')+')</span></div></div>'; const next=document.createElement('button'); next.className='btn'; next.textContent= sfIdx<sfDeck.length-1? 'Weiter':'Zur √úbersicht'; next.style.marginTop='8px'; next.onclick=()=>{ if(sfIdx<sfDeck.length-1){ sfIdx++; sfRender(); } else { sfFinish(); } }; fb.appendChild(next); }
    function sfFinish(){ const total=sfDeck.length; const solved=sfResults.filter(r=>r&&r.correct).length; const pct=Math.round(solved/total*100); const name=(document.getElementById('sf-student').value||'ohneName').trim(); const rows=sfResults.map((r,i)=>'<tr><td>'+(i+1)+'</td><td>'+esc(r.inf)+'</td><td class="'+(r.praet_ok?'ok':'bad')+'">'+(r.praet_ok?'‚úì':'‚úó')+'</td><td>'+esc(r.praet_user||'‚Äî')+'</td><td class="small">'+r.praet_solutions.map(esc).join(' | ')+'</td><td class="'+(r.part2_ok?'ok':'bad')+'">'+(r.part2_ok?'‚úì':'‚úó')+'</td><td>'+esc(r.part2_user||'‚Äî')+'</td><td class="small">'+r.part2_solutions.map(esc).join(' | ')+'</td></tr>').join(''); const sum=document.getElementById('sf-summary'); sum.innerHTML='<div class="card"><div class="row" style="justify-content:space-between;align-items:center"><div><div class="qbig">Ergebnis: '+solved+'/'+total+' ('+pct+'%)</div><div class="muted small">'+new Date().toLocaleString()+'</div></div><div class="row"><button class="btn" id="sf-retry">Noch einmal</button><button class="btn primary" id="sf-export">CSV exportieren</button><button class="btn" id="sf-email">Per E‚ÄëMail senden</button></div></div><div style="overflow:auto;margin-top:10px"><table class="table"><thead><tr><th>#</th><th>Infinitiv</th><th colspan="3">Pr√§teritum</th><th colspan="3">Partizip II</th></tr></thead><tbody>'+rows+'</tbody></table></div></div>'; sum.style.display='block'; document.getElementById('sf-quiz').style.display='none'; document.getElementById('sf-retry').onclick=()=>document.getElementById('sf-start').click(); document.getElementById('sf-export').onclick=()=>{ const header=['Name','Zeit','Gesamt','Richtig','Prozent','#','Infinitiv','Pr√§t_richtig','Pr√§t_Eingabe','Pr√§t_L√∂sungen','Part_richtig','Part_Eingabe','Part_L√∂sungen']; const csv=[header].concat(sfResults.map((r,i)=>[name,new Date().toISOString(),total,solved,pct,i+1,r.inf,r.praet_ok?'1':'0',r.praet_user,r.praet_solutions.join(' | '),r.part2_ok?'1':'0',r.part2_user,r.part2_solutions.join(' | ')])).map(row=>row.map(v=>'"'+String(v==null?'':v).replace(/"/g,'""')+'"').join(',')).join('\n'); const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv;charset=utf-8;'})); a.download='stammformen_'+name.replace(/\s+/g,'_')+'_'+new Date().toISOString().slice(0,10)+'.csv'; document.body.appendChild(a); a.click(); a.remove(); }; document.getElementById('sf-email').onclick=()=>{ const subject=encodeURIComponent(name+' ‚Äì '+pct+'% Stammformen'); let body='Ergebnis Stammformen\nName: '+name+'\nDatum: '+new Date().toLocaleString()+'\nScore: '+solved+'/'+total+' ('+pct+'%)\n\n#\tInfinitiv\tPr√§t_ok\tPr√§t_Eingabe\tPart_ok\tPart_Eingabe\n'; sfResults.forEach((r,i)=>{ body+=(i+1)+'\t'+r.inf+'\t'+(r.praet_ok?'1':'0')+'\t'+(r.praet_user||'')+'\t'+(r.part2_ok?'1':'0')+'\t'+(r.part2_user||'')+'\n'; }); const mail='mailto:benedict.deiss@magwien.gv.at?subject='+subject+'&body='+encodeURIComponent(body); window.location.href=mail; }; }
    loadSets();

    // 2) Clock
    function tickClock(){ const d=new Date(); const t=pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds()); document.getElementById('clock-time').textContent=t; document.getElementById('clock-date').textContent=d.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'}); }
    setInterval(tickClock,250); tickClock();

    // 3) Stopwatch with lap names
    const swDisp=document.getElementById('sw-display'); const swTable=document.querySelector('#sw-laps tbody'); let swStart=0, swRunning=false, swElapsed=0, swTimer=null, swLap=0; function fmtMs(ms){ const m=Math.floor(ms/60000), s=Math.floor((ms%60000)/1000), t=ms%1000; return pad(m)+':'+pad(s)+'.'+String(t).padStart(3,'0'); } function swTick(){ if(!swRunning) return; const ms=swElapsed + (Date.now()-swStart); swDisp.textContent=fmtMs(ms); } document.getElementById('sw-start').onclick=()=>{ if(!swRunning){ swRunning=true; swStart=Date.now(); swTimer=setInterval(swTick,31); document.getElementById('sw-start').textContent='Stopp'; } else { swElapsed += Date.now()-swStart; swRunning=false; clearInterval(swTimer); document.getElementById('sw-start').textContent='Start'; } }; document.getElementById('sw-reset').onclick=()=>{ swRunning=false; clearInterval(swTimer); swElapsed=0; swLap=0; swTable.innerHTML=''; swDisp.textContent='00:00.000'; document.getElementById('sw-start').textContent='Start'; }; document.getElementById('sw-lap').onclick=()=>{ const ms=swRunning? (swElapsed + (Date.now()-swStart)) : swElapsed; const name=(document.getElementById('sw-lapName').value||'').trim(); const tr=document.createElement('tr'); tr.innerHTML='<td>'+(++swLap)+'</td><td>'+esc(name||'-')+'</td><td>'+fmtMs(ms)+'</td>'; swTable.appendChild(tr); };

    // 4) Countdown
    let cdTimer=null, cdRemain=0; const cdDisp=document.getElementById('cd-display'); function cdUpdate(){ const m=Math.floor(cdRemain/60), s=cdRemain%60; cdDisp.textContent=pad(m)+':'+pad(s); if(cdRemain<=0){ clearInterval(cdTimer); cdTimer=null; alert('Zeit abgelaufen!'); } } document.getElementById('cd-start').onclick=()=>{ const m=Math.max(0,parseInt(document.getElementById('cd-min').value||'0',10)); const s=Math.max(0,parseInt(document.getElementById('cd-sec').value||'0',10)); cdRemain=m*60+s; clearInterval(cdTimer); cdTimer=setInterval(()=>{ cdRemain--; cdUpdate(); },1000); cdUpdate(); }; document.getElementById('cd-reset').onclick=()=>{ clearInterval(cdTimer); cdTimer=null; const m=Math.max(0,parseInt(document.getElementById('cd-min').value||'0',10)); const s=Math.max(0,parseInt(document.getElementById('cd-sec').value||'0',10)); cdRemain=m*60+s; cdUpdate(); };

    // 5) Names & groups with conflicts
    const ngList=document.getElementById('ng-list'); const ngPicked=document.getElementById('ng-picked'); const noRep=document.getElementById('ng-noRepeat'); let used=new Set(); function names(){ return ngList.value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean); } function updateRemaining(){} document.getElementById('ng-pick').onclick=()=>{ const all=names(); if(!all.length){ alert('Liste ist leer.'); return; } let pool=all; if(noRep.checked){ pool=all.filter(n=>!used.has(n)); if(!pool.length){ used.clear(); pool=[...all]; } } const name=pool[Math.floor(Math.random()*pool.length)]; if(noRep.checked) used.add(name); ngPicked.textContent='Gew√§hlt: '+name; }; document.getElementById('ng-reset').onclick=()=>{ used.clear(); ngPicked.textContent='‚Äî'; };
    function parseConflicts(){ const lines=(document.getElementById('ng-conflicts').value||'').split(/\r?\n/).map(l=>l.trim()).filter(Boolean); const pairs=[]; lines.forEach(ln=>{ const m=ln.split(',').map(s=>s.trim()).filter(Boolean); if(m.length===2) pairs.push([m[0],m[1]]); }); return pairs; }
    function violates(group,pairs){ for(let i=0;i<pairs.length;i++){ const a=pairs[i][0], b=pairs[i][1]; if(group.includes(a)&&group.includes(b)) return true; } return false; }
    document.getElementById('ng-groups').onclick=()=>{ const size=Math.max(2,parseInt(document.getElementById('ng-gsize').value||'2',10)); const arr=names(); if(arr.length<size){ alert('Zu wenige Namen.'); return; } const pairs=parseConflicts(); let best=null; for(let tries=0; tries<1000; tries++){ const pool=[...arr]; pool.sort(()=>Math.random()-0.5); const gs=[]; while(pool.length){ gs.push(pool.splice(0,size)); } if(gs.every(g=>!violates(g,pairs))){ best=gs; break; } for(let i=0;i<gs.length;i++){ for(let j=i+1;j<gs.length;j++){ for(let a=0;a<gs[i].length;a++){ for(let b=0;b<gs[j].length;b++){ const gi=[...gs[i]], gj=[...gs[j]]; const tmp=gi[a]; gi[a]=gj[b]; gj[b]=tmp; if(!violates(gi,pairs) && !violates(gj,pairs)){ gs[i]=gi; gs[j]=gj; } } } } } if(gs.every(g=>!violates(g,pairs))){ best=gs; break; } } const out=(best||[]).map((g,i)=>'<div class="hint" style="margin:6px 0"><b>Gruppe '+(i+1)+'</b><br>'+g.map(esc).join(', ')+'</div>').join(''); document.getElementById('ng-groupsOut').innerHTML= out || '<div class="small">Keine konfliktfreie Gruppierung gefunden. Passe Konflikte/Gruppengr√∂√üe an.</div>'; };

    // 6) Cloze (preserve formatting)
    let czState=null, czShow=false; function czTokenize(text){ return text.match(/[A-Za-z√Ñ√ñ√ú√§√∂√º√ü√Ä-√ñ√ò-√∂√∏-√ø]+|\s+|[^\sA-Za-z√Ñ√ñ√ú√§√∂√º√ü√Ä-√ñ√ò-√∂√∏-√ø]/g) || []; }
    document.getElementById('cz-make').onclick=()=>{ const text=document.getElementById('cz-input').value; if(!text.trim()){ alert('Bitte Text einf√ºgen.'); return; } const pct=Math.max(0,Math.min(90,parseInt(document.getElementById('cz-pct').value||'20',10))); const minlen=Math.max(2,parseInt(document.getElementById('cz-minlen').value||'4',10)); const toks=czTokenize(text); const wordsIdx=[]; toks.forEach((t,i)=>{ if(/^[A-Za-z√Ñ√ñ√ú√§√∂√º√ü√Ä-√ñ√ò-√∂√∏-√ø]+$/.test(t) && t.length>=minlen) wordsIdx.push(i); }); shuffle(wordsIdx); const blanks=Math.floor(wordsIdx.length*pct/100); const chosen=new Set(wordsIdx.slice(0,blanks)); const key=[]; const worksheet=toks.map((t,i)=>{ if(chosen.has(i)){ key.push(t); return '_'.repeat(Math.max(4, Math.min(t.length+1, 24))); } return t; }).join(''); czState={worksheet,key}; renderCloze(); };
    function renderCloze(){ const out=document.getElementById('cz-output'); if(!czState){ out.textContent=''; return; } out.innerHTML='<div style="white-space:pre-wrap">'+esc(czState.worksheet)+'</div>' + (czShow? '<hr><div class="small"><b>L√∂sung:</b> '+czState.key.map(esc).join(' / ')+'</div>': ''); }
    document.getElementById('cz-showKey').onclick=()=>{ czShow=!czShow; renderCloze(); };
    document.getElementById('cz-copy').onclick=()=>{ if(!czState) return; navigator.clipboard.writeText(czState.worksheet); };
    document.getElementById('cz-print').onclick=()=>{ const w=window.open('','print'); const html='<pre style="font-family:system-ui,Arial;white-space:pre-wrap">'+esc(czState?czState.worksheet:'')+'</pre>'; w.document.write(html); w.document.close(); w.focus(); w.print(); w.close(); };

    // 7) Satzglied‚ÄëTester
    document.getElementById('sg-make').onclick=()=>{ const lines=document.getElementById('sg-input').value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean); if(!lines.length){ alert('Bitte Eingabe erg√§nzen.'); return; } const out=lines.map((line,i)=>{ const parts=line.split('|').map(s=>s.trim()).filter(Boolean); const mix=[...parts]; shuffle(mix); return '<div class="hint" style="margin:6px 0"><b>Aufgabe '+(i+1)+':</b><br>'+mix.map(p=>'<span style="display:inline-block;margin:3px 4px;padding:4px 8px;border:1px solid rgba(255,255,255,.2);border-radius:8px">'+esc(p)+'</span>').join('')+'<div class="small" style="margin-top:6px"><details><summary>L√∂sung</summary>'+parts.map(esc).join('  ‚Üí  ')+'</details></div></div>'; }).join(''); document.getElementById('sg-output').innerHTML=out; };
    document.getElementById('sg-print').onclick=()=>{ const html='<div style="font-family:system-ui,Arial">'+document.getElementById('sg-output').innerHTML+'</div>'; const w=window.open('','print'); w.document.write(html); w.document.close(); w.focus(); w.print(); w.close(); };

    // 8) Text‚ÄëAnalyse (direct speech)
    document.getElementById('ts-analyze').onclick=()=>{ const t=document.getElementById('ts-input').value; const words=(t.match(/[A-Za-z√Ñ√ñ√ú√§√∂√º√ü√Ä-√ñ√ò-√∂√∏-√ø]+/g)||[]); const sentences=(t.match(/[.!?]+/g)||[]); const chars=(t.replace(/\s/g,'').length); const syl=words.reduce((acc,w)=>{ const m=w.toLowerCase().match(/[aeiouy√§√∂√º]+/g); return acc + (m?m.length:1); },0); const avgSyl=words.length? (syl/words.length):0; document.getElementById('ts-words').textContent=words.length; document.getElementById('ts-sent').textContent=sentences.length; document.getElementById('ts-chars').textContent=chars; document.getElementById('ts-syll').textContent=avgSyl.toFixed(2); const stop=new Set(['der','die','das','und','oder','zu','in','den','des','dem','ein','eine','einer','mit','auf','f√ºr','ist','sind','war','waren','wie','ich','du','er','sie','es','wir','ihr','man','nicht','auch','aber','noch','am','im','an','vom','beim','um','so','nur','wenn','weil','dass','da√ü','als']); const freq={}; words.forEach(w=>{ const k=w.toLowerCase(); if(stop.has(k)) return; freq[k]=(freq[k]||0)+1; }); const top=Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,15).map(([w,c])=>esc(w)+' ('+c+')').join(', '); document.getElementById('ts-top').innerHTML=top||'<span class="muted">‚Äî</span>'; const quoteRegex=/[‚Äû¬ª"\u201E\u00BB](.*?)[‚Äú¬´"\u201C\u00AB]/gs; const found=[]; let m; while((m=quoteRegex.exec(t))!==null){ const s=m[1].trim(); if(s) found.push(s); } document.getElementById('ts-quotes').innerHTML = found.slice(0,10).map(q=>'<div class="hint" style="margin:4px 0">'+esc(q)+'</div>').join('') || '<span class="muted small">‚Äî</span>'; };

    // 9) Dictation (SpeechSynthesis)
    let dkVoices=[]; function loadVoices(){ dkVoices=window.speechSynthesis.getVoices(); }
    loadVoices(); if(speechSynthesis.onvoiceschanged!==undefined){ speechSynthesis.onvoiceschanged=loadVoices; }
    document.getElementById('dk-start').onclick=async()=>{ const txt=document.getElementById('dk-input').value.trim(); if(!txt){ alert('Bitte Text eingeben.'); return; } const lines=txt.split(/\r?\n/).filter(Boolean); const rate=parseFloat(document.getElementById('dk-rate').value||'0.9'); const pause=parseFloat(document.getElementById('dk-pause').value||'2'); document.getElementById('dk-status').textContent='L√§uft‚Ä¶'; for(let i=0;i<lines.length;i++){ const ln=lines[i]; await speakLine(ln, rate); await new Promise(r=>setTimeout(r, pause*1000)); } document.getElementById('dk-status').textContent='Fertig'; };
    document.getElementById('dk-stop').onclick=()=>{ window.speechSynthesis.cancel(); document.getElementById('dk-status').textContent='Gestoppt'; };
    function speakLine(line, rate){ return new Promise(res=>{ const u=new SpeechSynthesisUtterance(line); const de=dkVoices.find(v=>/de|german/i.test(v.lang)); if(de) u.voice=de; u.rate=rate; u.onend=()=>res(); speechSynthesis.speak(u); }); }
  </script>
